<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoFleet Dashboard</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <h2>EcoFleet</h2>
        </div>
        <nav>
            <ul>
                <li class="active"><a href="index.html">Dashboard</a></li>
                <li><a href="vehicles.html">Vehicles</a></li>
                <li><a href="maintenance.html">Maintenance</a></li>
                <li><a href="reports.html">Reports</a></li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <div class="main-content">
        
        <!-- Top Navigation -->
        <header class="topbar">
            <h1>Fleet Overview</h1>
            <div class="user-actions">
                <button>Notifications</button>
                <button>Profile</button>
            </div>
        </header>

        <!-- Stats Cards -->
        <section class="stats-cards">
            <div class="card">
                <h3>Total Vehicles</h3>
                <p id="totalVehicles">0</p>
            </div>
            <div class="card">
                <h3>In Maintenance</h3>
                <p id="inMaintenance">0</p>
            </div>
            <div class="card">
                <h3>Active Vehicles</h3>
                <p id="activeVehicles">0</p>
            </div>
            <div class="card">
                <h3>Upcoming Services</h3>
                <p id="upcomingServices">0</p>
            </div>
        </section>

        <!-- Charts & Tables -->
        <section class="dashboard-widgets">
            <!-- Vehicle Status Chart -->
            <div class="widget">
                <h3>Vehicle Status</h3>
                <canvas id="vehicleStatusChart"></canvas>
            </div>

            <!-- Upcoming Maintenance Table -->
            <div class="widget">
                <h3>Upcoming Maintenance</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Vehicle ID</th>
                            <th>Model</th>
                            <th>Date</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="upcomingMaintenanceTable">
                        <!-- Data will be loaded here -->
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Maintenance Cost Chart -->
        <section class="dashboard-widgets full-width">
            <div class="widget">
                <h3>Maintenance Costs (Last 6 Months)</h3>
                <canvas id="maintenanceCostChart"></canvas>
            </div>
        </section>

    </div>

    <!-- Scripts -->
    <script src="assets/js/main.js"></script>
    <script src="assets/js/charts.js"></script>
</body>
</html>
